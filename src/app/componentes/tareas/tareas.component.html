<ion-list>
  <div class='selectores'>
    <ion-item>
      <!-- <ion-label>Gender</ion-label> -->
      <ion-select placeholder="Filtrar" (ionChange)	="filtrar($event)">
        <ion-select-option value="sin">Sin Filtrar</ion-select-option>
        <ion-select-option value="false">Pendiente</ion-select-option>
        <ion-select-option value="true">Completado</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <!-- <ion-label>Gender</ion-label> -->
      <ion-select placeholder="Ordenar" (ionChange)	="ordenar($event)">
        <ion-select-option value="asc">Ascendente</ion-select-option>
        <ion-select-option value="desc">Descendente</ion-select-option>
      </ion-select>
    </ion-item>
  </div>
  
  <div style="overflow-x:auto">
  <table class="table table-striped table-dark">
    <thead>
     <th scope="col">Estado</th>
     <th scope="col">Titulo</th>
     <th scope="col">Descripcion</th>
     <th scope="col">Prioridad</th>
     <th scope="col">Fecha de creacion</th>
     <th scope="col">Operaciones</th>
    </thead>
    <tbody *ngFor="let tarea of lista">
      <tr>
     <td class="ion-align-self-center" scope="row">
       <ion-checkbox checked={{tarea.estado}} disabled="true"></ion-checkbox>
     </td>
     <td class="ion-align-self-center" scope="row">
       {{tarea.titulo}}
     </td> 
     <td class="ion-align-self-center" scope="row">
       {{tarea.descripcion}}
     </td>
     <td class="ion-align-self-center" scope="row">
       
         <ion-badge class={{tarea.prioridad}}>{{tarea.prioridad}}</ion-badge>
       
       
     </td>
     <td class="ion-align-self-center" scope="row">
       {{tarea.creacion}}
     </td>
     <td class="ion-align-self-center" scope="row">
       <ion-button color="danger" (click)='deleteTarea($event,tarea)'>Borrar</ion-button>
       <ion-button color="secondary" (click)='presentModal(tarea)'>Editar</ion-button>
     </td>
    </tr>
    </tbody>
  </table>
 </div>
 
 
</ion-list>
